<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Переоценка книги</h3>
<form method="post" action="/librarian/price">
    <input name="id" placeholder="ID" type="number" required><br>
    <input name="newPrice" placeholder="New price" type="number" step="0.01" required><br>

</form>
<div style="color:red;" th:text="${error}"></div>
</body>
</html>
