<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Список книг</title></head>
<body>
<h2>Список книг</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Название</th><th>Автор</th><th>Год</th>
        <th>Цена</th><th>Категория</th><th>Экземпляров</th><th>Доступно</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.copies}"></td>
        <td th:text="${book.available}"></td>
    </tr>
</table>
<a th:href="@{/librarian/menu}">Назад в меню</a>
</body>
</html>
