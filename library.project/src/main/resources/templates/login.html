<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Вход</h3>
<form method="post" action="/login">
    <label>Логин: <input name="username"></label><br>
    <label>Пароль: <input type="password" name="password"></label><br>
    <button type="submit">Войти</button>
</form>
<a href="/register">Регистрация</a>
<div style="color:red;" th:if="${param.error}">Ошибка входа</div>
<div style="color:green;" th:if="${param.registered}">Успешная регистрация</div>
<div style="color:green;" th:if="${param.logout}">Вы вышли из системы</div>
</body>
</html>
