<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Добавить книгу</h3>
<form method="post" action="/librarian/add">
    <input name="id" placeholder="ID" type="number" required><br>
    <input name="title" placeholder="Title" required><br>
    <input name="author" placeholder="Author" required><br>
    <input name="year" placeholder="Year" type="number" required><br>
    <input name="price" placeholder="Price" type="number" step="0.01" required><br>
    <input name="category" placeholder="Category" required><br>
    <input name="copies" placeholder="Copies" type="number" required><br>
    <input name="available" placeholder="Available" type="number" required><br>
    <button type="submit">Добавить</button>
</form>
<div style="color:red;" th:text="${error}"></div>
</body>
</html>
